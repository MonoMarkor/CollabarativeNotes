<div class="background">

<h2 style="color:snow">Make a new group</h2>

<mat-dialog-content class="mat-typography">
    <p style="color:snow">Enter a Group Name!</p>
    <mat-form-field>
        <mat-label style="color:black">Group Name</mat-label>
        <input matInput [(ngModel)]="data.new_group_name">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button style="color: white;" (click)="onNoClick()">Cancel</button>
    <button mat-button style="color: black;background-color: white;" [mat-dialog-close]="data.new_group_name" cdkFocusInitial>Create</button>
</mat-dialog-actions>

</div>
