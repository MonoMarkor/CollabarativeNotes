<mat-toolbar>

    <div class="home-link">
        <button mat-icon-button class="home-icon" [routerLink]="['/home']">
            <mat-icon class="add">home_app_logo</mat-icon>
        </button>
        <span class="home-text" [routerLink]="['/home']"> Collaborative Notes</span>
    </div>

   

    <div class="control">

        <button a [routerLink]="['/editor/']" mat-icon-button class="add" >
            <mat-icon class="add">add</mat-icon>
        </button>

        <mat-slide-toggle (click)="toggleTheme()"></mat-slide-toggle>
        <button mat-icon-button [disabled]="true">
            @if (isDarmode()){
                <mat-icon>bedtime</mat-icon>
            } @else {
                <mat-icon>brightness_5</mat-icon>
            }
        </button>
        
        <app-auth-button></app-auth-button>
    </div>

    

</mat-toolbar>
