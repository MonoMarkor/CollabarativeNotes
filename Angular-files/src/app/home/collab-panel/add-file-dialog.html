

<div class="background">

<h2 style="color:snow" mat-dialog-title>Add a new File</h2>

<mat-dialog-content class="mat-typography">
    <p style="color:snow">Enter FileName!</p>
    <mat-form-field>
        <mat-label>FileName</mat-label>
        <input matInput [(ngModel)]="data.new_file_name">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-button style="color: white;" (click)="onNoClick()">Cancel</button>
    <button mat-button mat-button style="color: black;background-color: white;" [mat-dialog-close]="data.new_file_name" cdkFocusInitial>Create File</button>
</mat-dialog-actions>

</div>
