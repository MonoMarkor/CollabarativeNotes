<div class="background" style="background-color: rgb(39,39,39)">

<h2 style="color:snow" mat-dialog-title>About Collaborative Notes App</h2>
<mat-dialog-content style="color:snow" class="mat-typography">
    <p>This app allows you to create, edit, and share notes in real-time with your collaborators. Features include:</p>
    <ul>
        <li>Real-time editing</li>
        <li>Access management</li>
        <li>Easy sharing with links</li>
    </ul>
    <p>Click outside the box to close!</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
        <button style="color: black;background-color: white;" mat-button [mat-dialog-close] cdkFocusInitial>Close</button>
</mat-dialog-actions>

</div>
