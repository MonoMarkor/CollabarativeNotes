<div class="content">

  <textarea id="textArea1" class="txtContent"
    #textArea1
    [value]="fileStorage.activeFile.Content()"
    (input)="textArea1.value = fileStorage.activeFile.Content(); textArea1.setSelectionRange(cursorPosition, cursorPosition);"
    (keydown)="onKeyDown(textArea1.selectionStart, $event); print('keyPressed');"
    (change)="print('changed');textArea1.setSelectionRange(cursorPosition, cursorPosition);"
    autocomplete="off"
  ></textarea>
 
</div>
